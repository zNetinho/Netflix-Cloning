<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css">
    <title>Netflix</title>

            <h2 class="logo">Netflix</h2>

                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i> Assistir agora</button>

                </div>
            </div>

        </div>
    </main>
